<!DOCTYPE html>
<html>
<head>
  <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
  <script>
    tinymce.init({
      selector:'textarea',
      plugins: 'profCard preview',
      toolbar: 'profCard',
      height: 600
    });
  </script>
</head>
<body>
  <textarea>
    <div contenteditable="false" style="width: 200px;" data-prof-card="1" >
      <div style="border: 1px solid #9e9e9e; border-radius: 5px; padding: 5px;">
        <div style="text-align: center; margin: 10px;">
          <img style="border-radius: 100%; width: 100px; height: 100px; display: inline-block;" src="http://fillmurray.com/260/260" alt="">
          <h3>Bill Murray</h3>
          <hr style="width: 100px; border: 2px solid #9e9e9e;">
        </div>
       <div style="margin: 10px;">
          <p>
           Born September 21, 1950. American actor, comedian, and writer. 
         </p>
       </div>
      </div>
    </div>
  </textarea>
</body>
</html>
